<!DOCTYPE html>

    Ordem de execução:
    1. Iniciar o servidor Modbus (modbus/servidor/main.py)
        executar o comando: python.exe modbus/servidor/main.py
    2. Iniciar o cliente IHM (ihm_api.py)
        executar o comando: python.exe ihm_api.py
    3. Abrir o arquivo index.html em um navegador ou usar um servidor local
        executar o comando: python -m http.server 5500
 -->
<html lang="en">

    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reheating Furnaces HMI</title>
        
        <link rel="stylesheet" href="style.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>

    <body>
    <header>
        <h1>Reheating Furnaces SCADA</h1>
    </header>

    <div class="fornos-container">

        <!-- ===================== FORNO 1 ===================== -->
        <div class="forno">
            <div class="forno-esquerda">
                <img class="img-forno" src="icons/forno1.png" alt="Furnace 1" width="250" height="190">
                <h2>Furnace 1</h2>
            </div>

            <div class="painel-info">
                <p><strong>Combustível:</strong> <span id="combustivel1">Desligado</span></p>

                <p><strong>Temperatura Zona 1:</strong> <span id="t_z1_f1">0°C</span></p>
                <p><strong>Temperatura Zona 2:</strong> <span id="t_z2_f1">0°C</span></p>
                <p><strong>Temperatura Zona 3:</strong> <span id="t_z3_f1">0°C</span></p>

                <div class="linha-ajuste">
                    <label for="setpoint_f1">Setpoint:</label>
                    <input type="number" id="setpoint_f1" min="500" max="1350" value="1000">
                    <button class="btn-inline">OK</button>
                </div>

                <div class="linha-ajuste">
                    <label for="modo_f1">Modo de Operação:</label>
                    <select id="modo_f1">
                        <option value="manual">Manual</option>
                        <option value="auto">Automático</option>
                    </select>
                    <button class="btn-inline">OK</button>
                </div>

            </div>
        </div>


        <!-- ===================== FORNO 2 ===================== -->
        <div class="forno">
            <div class="forno-esquerda">
                <img class="img-forno" src="icons/forno1.png" alt="Furnace 2" width="250" height="190">
                <h2>Furnace 2</h2>
            </div>

            <div class="painel-info">
                <p><strong>Combustível:</strong> <span id="combustivel1">Desligado</span></p>

                <p><strong>Temperatura Zona 1:</strong> <span id="t_z1_f2">0°C</span></p>
                <p><strong>Temperatura Zona 2:</strong> <span id="t_z2_f2">0°C</span></p>
                <p><strong>Temperatura Zona 3:</strong> <span id="t_z3_f2">0°C</span></p>

                <div class="linha-ajuste">
                    <label for="setpoint_f2">Setpoint:</label>
                    <input type="number" id="setpoint_f2" min="500" max="1350" value="1000">
                    <button class="btn-inline">OK</button>
                </div>

                <div class="linha-ajuste">
                    <label for="modo_f2">Modo de Operação:</label>
                    <select id="modo_f2">
                        <option value="manual">Manual</option>
                        <option value="auto">Automático</option>
                    </select>
                    <button class="btn-inline">OK</button>
                </div>
            </div>
        </div>


    </div>

    <footer>
        <p>Mariana Pinto Ferraz Tassan</p>
        <p>&copy; 2025</p>
    </footer>

    <audio id="somAlarme" 
           src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg?hl=pt-br" 
           preload="auto"></audio>

    <script src="script.js"></script>
</body>


</html>
